<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>IB Generated Questions</title>
  </head>
  <body>
    <header>
      <div
        class="row"
        style="
          background-color: yellow;
          border-style: solid;
          border-color: black;
        "
      >
        <div class="col">
          <h1>IB Generated Questions</h1>
          <p>ChatGPT generated questions</p>
        </div>
        <div class="row"></div>
      </div>
    </header>
    <article class="col text-center my-5">
      <h4>ChatGPT Response:</h4>
      <p>{{ ChatGPT }}</p>

      <h4>User input:</h4>
      <form method="POST">
        <input type="text" id="user-input" value="{{ user_input }}" />
        <input type="submit" value="submit" />
      </form>
    </article>
  </body>
</html>
